[tox]
minversion = 4.6.0
envlist = 
    py38,
    py39,
    py310,
    py311,
    mypy,
    flake8
isolated_build = true

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}
deps = 
    -r{toxinidir}/requirements_dev.txt
commands = 
    pytest tests
    pylint tests src
    isort --check tests src
    
[testenv:isort]
deps = isort
commands = isort tests src 

[testenv:flake8]
deps = flake8
commands = 
    flake8 tests src

[testenv:mypy]
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    mypy tests src
